<div class="desired-input">
    <h2>EUR Value</h2>
    <input type="number" placeholder="0.00" id="desired-amount" (keyup)="amountService.update($event)">
</div>

<div class="converted-amount">
    <h2>Converted Amount </h2>
    <input type="number" placeholder="0.00" id="converted-amount" [(ngModel)]="amountService.converted" >
</div>
